<!DOCTYPE html>
<html>
<head>
    <title>Base Builder</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="gameContainer" style="position: relative; width: 800px; height: 600px;">
        <canvas id="gameCanvas" width="800" height="600" style="border: 1px solid #000000;"></canvas>
        <button id="newGame" style="position: absolute; top: 20px; left: 30px; z-index: 10;" onclick="newGame()">New</button>
        <button id="saveGame" style="position: absolute; top: 20px; left: 80px; z-index: 10;" onclick="saveGame()">Save</button>
        <button id="loadGame" style="position: absolute; top: 20px; left: 135px; z-index: 10;" onclick="loadGame()">Load</button>


        <button id="house" style="position: absolute; top: 150px; left: 100px; z-index: 10;" onclick="selectBuilding('house')">House</button><br>
        <button id="powerplant" style="position: absolute; top: 300px; left: 60px; z-index: 10;" onclick="selectBuilding('powerplant')">Powerplant</button><br>
        <button id="farm" style="position: absolute; top: 500px; left: 140px; z-index: 10;" onclick="selectBuilding('farm')">Farm</button><br>
        <button id="factory" style="position: absolute; top: 150px; left: 500px; z-index: 10;" onclick="selectBuilding('factory')">Factory</button><br>
        <button id="barracks" style="position: absolute; top: 400px; left: 600px; z-index: 10;" onclick="selectBuilding('barracks')">Barracks</button> 
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>

</body>
</html>
